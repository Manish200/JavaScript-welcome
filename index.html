<html lang="en"><head>
  <title>Calculate square</title>
  <meta charset="utf-8">
  <script>


    function cal() {
      var x = prompt(" Are you ready to learn JavaScript ??")
      console.log("Value of x is : " + x);

      document.body.innerHTML += "<p>The square of " + x + " is  = " + x * x + "</p>";
    }
  </script>
</head>
  <body>
    <button onclick="cal();">Click to Calculate the square of Number</button>


</body></html>
